<div class="middle mobile-clients-view">
  <div class="middle-header">
    <div class="container-fluid">
      <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
      <alerts alerts="alerts"></alerts>
      <div>
        <h1 class="contains-actions">
          <div class="pull-right dropdown" ng-if="ctrl.mobileClient">
            <button type="button" class="dropdown-toggle btn btn-default actions-dropdown-btn hidden-xs" data-toggle="dropdown">
              Actions
              <span class="caret" aria-hidden="true"></span>
            </button>
            <a href=""
               class="dropdown-toggle actions-dropdown-kebab visible-xs-inline"
               data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i><span class="sr-only">Actions</span></a>
            <ul class="dropdown-menu dropdown-menu-right actions action-button">
              <li>
                <delete-link
                  kind="MobileClient"
                  group="mobile.k8s.io"
                  resource-name="{{ctrl.mobileClient.metadata.name}}"
                  project-name="{{ctrl.mobileClient.metadata.namespace}}"
                  alerts="alerts"
                  redirect-url={{ctrl.redirectUrl}}>
                </delete-link>
              </li>
            </ul>
          </div>
          {{ctrl.mobileClient.spec.name}}
          <small class="meta" ng-if="ctrl.mobileClient">created <span am-time-ago="ctrl.mobileClient.metadata.creationTimestamp"></span></small>
        </h1>
        <labels labels="ctrl.mobileClient.metadata.labels" clickable="true" kind="mobileClient" project-name="{{ctrl.mobileClient.metadata.namespace}}" limit="3"></labels>
      </div>
    </div>
  </div>
  <div class="middle-content" persist-tab-state>
    <div class="container-fluid">
      <div ng-if="!ctrl.loaded">Loading...</div>
      <div class="row">
        <div class="col-md-12" ng-class="{ 'hide-tabs' : !ctrl.mobileClient }">
          <uib-tabset>
            <uib-tab active="selectedTab.configuration">
              <uib-tab-heading>Configuration</uib-tab-heading>
              <div class="row">
                <div class="col-md-6">
                  <mobile-client-config mobile-client="ctrl.mobileClient" project-name=ctrl.projectName></mobile-client-config>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mobile-client-service-associations
                    mobile-client="ctrl.mobileClient"
                    project="ctrl.projectName"
                    service-classes=ctrl.serviceClasses>
                  </mobile-client-service-associations>
                </div>
              </div>
            </uib-tab>
            <uib-tab active="selectedTab.sdkSetup" ng-if="ctrl.mobileClient">
              <uib-tab-heading>SDK setup</uib-tab-heading>
              <div ng-switch="ctrl.mobileClient | mobileClientType">
                <div ng-switch-when="iOS"><ng-include src="'views/mobile-client-sdk-config/sdk-config-ios.html'"></ng-include></div>
                <div ng-switch-when="android"><ng-include src="'views/mobile-client-sdk-config/sdk-config-android.html'"></ng-include></div>
                <div ng-switch-default><ng-include src="'views/mobile-client-sdk-config/sdk-config-default.html'"></ng-include></div>
              </div>
            </uib-tab>
          </uib-tabset>
        </div>
      </div>
    </div>
  </div>
</div>
